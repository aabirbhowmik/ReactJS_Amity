<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Student Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name"> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob"> <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>

        <label for="subject">Subjects</label>
        <input type="checkbox" name="subject" value="C++">C++
        <input type="checkbox" name="subject" value="Java">Java
        <input type="checkbox" name="subject" value="JavaScript">JavaScript
        <input type="checkbox" name="subject" value="Python">Python
        <br><br>

        <label for="contact">Contact</label>
        <input type="text" id="contact"> <span id="errorMsg"> </span>
        <br><br>

        <button type="submit" id="submit_btn">Submit</button>
    </form>

    <form>
        <h1>Student Search</h1>
        <label for="search">Enter student name</label>
        <input type="text" id="search">
        <input type="submit" value="Submit" id="studentSearch">
        <h4 id="stdFound"></h4>
        <p id="details"></p>
    </form>
    <script src="student.js"></script>
</body>
</html>
