<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Discount Calculator</title>
    <style>
        /* Basic CSS for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto; /* Center the container */
        }
        label, input, button {
            display: block; /* Make elements take full width */
            margin-bottom: 10px;
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 8px 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultDisplay {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bulk Discount Calculator</h2>

        <p>
            Define your own discount rules below!
        </p>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <label for="unitPrice">Unit Price (₹):</label>
        <input type="number" id="unitPrice" value="10.00" min="0.01" step="0.01">

        <label for="discountThreshold">Discount Quantity Threshold:</label>
        <input type="number" id="discountThreshold" value="50" min="1">

        <label for="discountPercentage">Discount Percentage (%):</label>
        <input type="number" id="discountPercentage" value="10" min="0" max="100">

        <button onclick="calculateAndDisplay()">Calculate Total Cost</button>

        <p id="resultDisplay">Total Cost: ₹0.00</p>
    </div>

    <script>
        function calculateAndDisplay() {
            // Get values from input fields
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            const discountThreshold = parseFloat(document.getElementById('discountThreshold').value);
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

            // Validate inputs
            if (isNaN(quantity) || quantity <= 0) {
                alert('Please enter a valid quantity (a positive number).');
                return;
            }
            if (isNaN(unitPrice) || unitPrice <= 0) {
                alert('Please enter a valid unit price (a positive number).');
                return;
            }
            if (isNaN(discountThreshold) || discountThreshold <= 0) {
                alert('Please enter a valid discount threshold (a positive number).');
                return;
            }
            if (isNaN(discountPercentage) || discountPercentage < 0 || discountPercentage > 100) {
                alert('Please enter a valid discount percentage (between 0 and 100).');
                return;
            }

            // Calculate base cost
            let totalCost = quantity * unitPrice;

            // Apply discount if threshold is met
            if (quantity >= discountThreshold) {
                totalCost = totalCost * (1 - discountPercentage / 100);
            }

            // Display the result
            document.getElementById('resultDisplay').textContent = `Total Cost: ₹${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
